version: '3.9'

services:
  # --- Persistence ---
  postgres:
    image: postgres:15-alpine
    profiles: [clean-arch, otel-demo, infra]
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=demos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- Messaging ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    profiles: [kafka, otel-demo, infra]
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    profiles: [kafka, otel-demo, infra]
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # --- Observability ---
  jaeger:
    image: jaegertracing/all-in-one:1.50
    profiles: [observability, otel-demo, infra]
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP

  prometheus:
    image: prom/prometheus:v2.47.2
    profiles: [observability, otel-demo, infra]
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --enable-feature=otlp-write-receiver
    ports:
      - "9090:9090"
    volumes:
      - ./golang-otel-demo/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:10.1.5
    profiles: [observability, otel-demo, infra]
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin

  # --- OTEL Demo App (Optional, if we want to run it via compose) ---
  # Ignoring app build as requested, only deps.

  # --- Feature Flags ---
  flipt:
    image: flipt/flipt:latest
    profiles: [toggles, infra]
    command: ["./flipt"]
    ports:
      - "8080:8080"
      - "9000:9000"
    volumes:
      - flipt_data:/var/lib/flipt

volumes:
  postgres_data:
  flipt_data:
